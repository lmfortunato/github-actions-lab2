name: Installing Python

on: 
  - push

jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - macos-12
          - windows-latest
        py-version: 
          - 3.7
          - 3.8
          - 3.9
    steps:
    - name: Set up Python   
      if : ${{ matrix.os != 'macos-12' && matrix.py-version != '3.9'}}
      uses: actions/setup-python@v4
      with:
        python-version: '${{ matrix.py-version }}'
        